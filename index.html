<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/wingcss" />
    <link rel="stylesheet" href="styles.css">
    <title>Simon Game FCC</title>
    <style>

    </style>
  </head>

  <body>
    <h1 class='center'>Simon Game</h1>
    <div class="container">
      <div class="row">
        <div id="green" class='box col-6'></div>
        <div id="red" class='box col-6'></div>
      </div>
      <div class="row center controls-container">
        <div class='counts controls'>
          <span id='count'>COUNT 0</span>
          <input id='strict' type='checkbox'>STRICT</input>
        </div>

        <div class='buttons controls'>
          <button id='start'>START</button>
          <button id='reset' class='outline'>RESET</button>
        </div>
      </div>
      <div class="row">
        <div id="yellow" class='box col-6'></div>
        <div id="blue" class='box col-6'></div>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js'></script>
    <script src="index.js"></script>
  </body>

</html>
