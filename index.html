<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game FCC</title>
    <style>
      .box {
        min-width: 300px;
        min-height: 100px;
        margin: 10px 0;
      }

      #red {
        background: red;
      }

      #blue {
        background: blue;
      }

      #green {
        background: green;
      }

      #yellow {
        background: yellow;
      }

      #level {
        padding: 20px 0;
      }
    </style>
  </head>

  <body>
    <div id="red" class='box'></div>
    <div id="blue" class='box'></div>
    <div id="green" class='box'></div>
    <div id="yellow" class='box'></div>

    <div id='level'>Level 0</div>

    <input id='strict' type='checkbox'>Strict</input><br />

    <button id='start'>Start</button><br />

    <button id='reset' type='checkbox'>Reset</button></br>
    <script src="index.js"></script>
  </body>

</html>
